{% extends './template/header.html'%}

{% block body%}
<div class="repos">
    {% if users %}
        {% for user in users %}
        <div class="git-profile">
            <img src="{{user['avatar_url']}}">
            <h2>{{user['login']}}</h2>
        </div>
        {% endfor %}
    {% endif %}
</div>
<div class="page">
    <i class="fa fa-angle-double-left"></i>  {{page}}  <i class="fa fa-angle-double-right"></i>
</div>
<script>
    let page = {{page}};
    $('#search').on('click', ()=>{
        $('.loading').css('display', 'block');
        window.location = $('#sea').val();
    });
    document.addEventListener('keyup', (event)=>{
        if(event.which === 13 || evet.key === 13)
        {
            $('.loading').css('display', 'block');
            window.location = $('#sea').val();
        }
    });
    $('.fa-angle-double-right').on('click', ()=>{
        page++;
        window.location = `{{user}}?page=${page}`;
    });
    if(page > 1)
    $('.fa-angle-double-left').on('click', ()=>{
        page--;
        window.location = `{{user}}?page=${page}`;
    });
</script>
{% endblock %}
