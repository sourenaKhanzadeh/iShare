{% extends './template/header.html'%}

{% block title%}
settings
{% endblock %}


{% block body%}
<div class="settings">
    <h1>Settings</h1>
    <hr>
    <section>
        Discussion:
        {% if set['diss']%}
        <div class="checkbox active" id="dis"><button class="btn_active" id="btn_dis"></button></div>
        {%else%}
        <div class="checkbox deactive" id="dis"><button class="btn_deactive" id="btn_dis"></button></div>
        {%endif%}
    </section>
    <section>
        Wave Animation:
        {%if set['wave']%}
            <div class="checkbox active" id="wave"><button class="btn_active" id="btn_wave"></button></div>
        {%else%}
            <div class="checkbox deactive" id="wave"><button class="btn_deactive" id="btn_wave"></button></div>
        {%endif%}
    </section>
    <section>
        <label for="title">Web Title:</label>  <input type="text"
                                                      name="title"
                                                      placeholder="Enter Title.."
                                                      id="title"
                                                      value="{{title}}">
    </section>

    <section>
        <label for="email">Web Email:</label>  <input type="text"
                                                      name="email"
                                                      placeholder="Enter Email.."
                                                      id="email"
                                                      value="{{email}}">
    </section>
    <section>
        <label for="pass">Web Password:</label>  <input type="password" name="pass" placeholder="Enter Password.." id="email_pass">
    </section>
    <section>
        <label for="tags">Max-Tags:</label>  <input type="number" name="tags" id="max_tags" value="5">
    </section>
    <button id="save">Save</button>

    <i class="fas fa-check-circle"></i>
</div>
<script src="{{ url_for('static', filename='js/settings.js') }}">

</script>
{% endblock %}
