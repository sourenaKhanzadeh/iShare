{% extends './template/header.html'%}

{% block body%}
<div class="admin">
    {% for query in queries %}
        {% if query['pending'] %}
            <section>
                <h1>{{ query['title'] }}</h1>
                <h4>on {{ query['date'] }} by {{ query['username'] }}</h4>
                <p>{{ query['description'] }}</p>
                <img src="{{ query['avatar'] }}">
                <div>
                    <i class="fa fa-star">{{ query['star'] }}</i>
                    <a class="git" href="{{ query['url_repo'] }}"><i class="fab fa-github"></i></a>
                    <a class="pdf" href="{{ query['url_pdf'] }}"><i class="far fa-file-pdf"></i></a>
                </div>
                <div>
                    <button><i class="fa fa-check-circle" onclick="post('/{{session['username']}}/admin', {'approve':'True', 'repo':'{{query['title']}}'}); preload();"></i></button>
                    <button><i class="fa fa-times-circle" onclick="post('/{{session['username']}}/admin', {'approve':'False', 'repo':'{{query['title']}}'}); preload();"></i></button>
                </div>
            </section>
        {% endif %}
    {% endfor%}
</div>

<!-- ADMIN CLIENT SIDE-->
<script src="{{ url_for('static', filename='js/admin.js') }}"></script>

{% endblock %}
