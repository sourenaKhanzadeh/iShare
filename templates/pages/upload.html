{% extends './template/header.html'%}

{% block title%}
Upload Paper
{% endblock %}


{% block body%}

<div class="upload">
    <form align="center" method="post">
        <label for="title">Title</label>
        <input type="text" name="title" required>
        <label for="repo">Url to The Repository</label>
        <input type="url" name="repo" required>
        <label for="pdf">Url to The PDF</label>
        <input type="url" name="pdf" required>
        <label for="desc">Description</label>
        <textarea pattern="^([- \w\d\u00c0-\u024f]+)$" name="desc" cols="6" rows="6" required></textarea>
        <label for="section"> Choose a section </label>
        <select name="section" required>
            {% for section in all_sections %}
                <option>
                    {{ section['section'] }}
                </option>
            {% endfor %}
        </select>

        <label for="tags">Tags: (maximum 5 tags allowed) use ; to separate the tags</label>
        <textarea pattern=['a-z''A-Z'] name="tags" cols="6" rows="6" required></textarea>
        <input type="submit" name="submit" value="Upload" onclick="preload()">
        <div class="loading" align="center"></div>
    </form>
</div>

{% endblock %}
