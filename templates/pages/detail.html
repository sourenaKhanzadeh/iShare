{% extends './template/header.html'%}

{% block body%}

    <div class="detail">
        <h1>{{ repo['title'] }}</h1>
        <section>
            <img src="{{ repo['avatar'] }}">
            <p>{{ repo['description'] }}</p>
        </section>
        <section>
            <a class="git" href="{{ repo['url_repo'] }}"><i class="fab fa-github"> Code</i></a>
            <a class="pdf" href="{{ repo['url_pdf'] }}"><i class="far fa-file-pdf"> Paper</i></a>
        </section>
        <section>
            <i class="fa fa-star">{{  repo['star']  }}</i>
        </section>
        <div class="msg">
            <textarea rows="5" placeholder="Write a public comment...."></textarea>
            <button id="comment"> comment </button>
            <h2>Discussion</h2>
            <hr>
            <ul>
                {% for query in queries%}
                    <li></li>
                {% endfor %}
            </ul>
        </div>
    </div>
<script>
    let user = `{{session['username']}}`;
    let today = new Date();
    let dd = today.getDate();
    let mm = today.getMonth() + 1; //January is 0!

    let yyyy = today.getFullYear();
    if (dd < 10) {
      dd = '0' + dd;
    }
    if (mm < 10) {
      mm = '0' + mm;
    }
    today = dd + '/' + mm + '/' + yyyy;
</script>
<script type="text/javascript" charset="utf-8" src="{{ url_for('static',filename='js/discussion.js') }}"></script>

{%  endblock %}
